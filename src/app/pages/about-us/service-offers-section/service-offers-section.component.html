<!-- service offers section -->
<section class="py-12 px-4 md:px-10">
  <div class="mx-auto text-center mb-10">
    <h2
      class="text-xl md:text-4xl font-serif text-[#2e1f18] dark:text-white mb-4"
    >
      Services We Offer
    </h2>
    <p class="text-[#8b5e3c] dark:text-white font-medium">
      Your Journey, Your Way
    </p>
  </div>
  <!-- SLIDER WRAPPER -->
  <div class="max-w-7xl mx-auto relative">
    <!-- LEFT -->
    <button
      (click)="prev()"
      [disabled]="currentIndex === 0"
      class="absolute -left-4 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full border border-[#7b5a4a] flex items-center justify-center text-[#7b5a4a] hover:bg-[#7b5a4a] hover:text-white transition disabled:opacity-40"
    >
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <!-- SLIDER -->
    <div class="overflow-hidden px-8">
      <div
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="transformStyle"
      >
        <div
          *ngFor="let item of serviceOfferList"
          class="flex-shrink-0 w-full md:w-1/2 lg:w-1/3 px-3"
        >
          <app-service-card
            [icon]="item.icon"
            [image]="item.image"
            [title]="item.title"
            [description]="item.description"
          />
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <button
      (click)="next()"
      [disabled]="currentIndex >= maxIndex"
      class="absolute -right-4 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full border border-[#7b5a4a] bg-white flex items-center justify-center text-[#7b5a4a] hover:bg-[#7b5a4a] hover:text-white transition disabled:opacity-40"
    >
      <i class="fa-solid fa-angle-right"></i>
    </button>

    <!-- DOTS -->
    <div class="flex justify-center gap-2 mt-8">
      <button
        *ngFor="let _ of dots; let i = index"
        (click)="goTo(i)"
        class="w-3 h-3 rounded-full transition"
        [class.bg-[#7b5a4a]]="i === currentIndex"
        [class.bg-[#d8c1b3]]="i !== currentIndex"
      ></button>
    </div>
  </div>
</section>
