<div class="mx-auto px-6 py-10 md:px-16">
  <!-- Search Bar -->
  <div class="mb-10">
    <div class="relative max-w-xl">
      <input
        type="text"
        placeholder="Search..."
        class="w-full border border-[#C9A38D] rounded-xl py-3 px-5 pr-12 text-gray-700 dark:text-[#fff]/80 bg-[#f2efee]"
      />
      <span class="absolute right-4 top-1/2 -translate-y-1/2 text-[#8B5E4B]">
        🔍
      </span>
    </div>
  </div>

  <!-- Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <app-package-plan-card *ngFor="let item of packagesPlans" [data]="item">
    </app-package-plan-card>
  </div>
</div>
