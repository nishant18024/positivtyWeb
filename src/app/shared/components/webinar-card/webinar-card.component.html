<div
  [ngClass]="['webinar-card-wrapper', 'h-full', 'flex', 'flex-col', 'rounded-[2rem]', 'overflow-hidden', 'bg-white', 'shadow-sm', 'hover:shadow-xl', 'transition-all', 'duration-500', 'border-2', 'group', 'relative', selected ? 'border-primary' : 'border-gray-100']">
  <div *ngIf="selected" class="absolute inset-0 ring-4 ring-primary/10 rounded-[2rem] pointer-events-none z-20"></div>

  <div class="relative h-56 overflow-hidden">
    <img [src]="image" alt="Webinar"
      class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
    <div class="absolute inset-0 bg-black/5 group-hover:bg-black/0 transition-colors duration-500"></div>

    <div class="absolute top-4 left-4 flex gap-2">
      <span *ngIf="recorded"
        class="px-3 py-1 rounded-full bg-primary text-white text-[10px] font-bold uppercase tracking-wider backdrop-blur-md shadow-lg">Recorded</span>
      <span *ngIf="upcoming"
        class="px-3 py-1 rounded-full bg-primary text-white text-[10px] font-bold uppercase tracking-wider backdrop-blur-md shadow-lg">Upcoming</span>
    </div>

    <div class="absolute top-4 right-4 z-30" (click)="onToggle($event)">
      <div
        [ngClass]="['w-8', 'h-8', 'rounded-xl', 'border-2', 'flex', 'items-center', 'justify-center', 'transition-all', 'duration-300', 'shadow-xl', 'cursor-pointer', selected ? 'bg-primary border-primary' : 'bg-white/40 border-white/60 backdrop-blur-md']">
        <span *ngIf="selected" class="text-white text-[10px]">âœ“</span>
        <div *ngIf="!selected" class="w-2 h-2 rounded-full bg-white/60 group-hover:bg-white transition-colors"></div>
      </div>
    </div>
  </div>

  <div class="p-7 flex-1 flex flex-col space-y-4">
    <div class="flex items-center gap-2 text-primary text-xs font-semibold">
      <span class="icon">ðŸ“…</span>
      <span>{{ date }}</span>
    </div>

    <h3 class="text-xl font-extrabold text-brown-900 leading-tight group-hover:text-primary transition-colors">{{ title
      }}</h3>

    <p class="text-sm text-gray-500 line-clamp-2 leading-relaxed flex-1">{{ description }}</p>

    <div class="pt-4 border-t border-gray-50 flex items-center justify-between">
      <button
        [ngClass]="['inline-flex', 'items-center', 'justify-center', 'px-6', 'py-2', 'rounded-full', 'border-2', 'border-primary', 'text-xs', 'font-bold', 'uppercase', 'tracking-widest', 'transition-all', 'duration-300', selected ? 'bg-primary text-white' : 'bg-white text-primary hover:bg-primary hover:text-white']">
        {{ selected ? 'Scheduled' : btnText }}
      </button>

      <div
        [ngClass]="['w-8', 'h-8', 'rounded-full', 'flex', 'items-center', 'justify-center', 'transition-colors', selected ? 'bg-primary text-white' : 'bg-gray-50 text-primary']">
        <span class="icon">â†’</span>
      </div>
    </div>
  </div>
</div>
