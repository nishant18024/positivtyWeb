<div
  class="rounded-xl p-6 text-center h-full shadow-[0_10px_30px_rgba(0,0,0,0.1)] transition hover:-translate-y-1"
  [ngClass]="bgColor"
>
  <!-- Icon -->
  <div class="mb-4 flex justify-center">
    <span class="text-[48px] text-[#8b6a5c]">
      {{ icon }}
    </span>
  </div>

  <!-- Title -->
  <h4 class="text-xl font-semibold text-[#3b2a22] mb-4">
    {{ title }}
  </h4>

  <!-- Description -->
  <p class="text-md text-[#5f554c]">
    {{ description }}
  </p>
</div>
