<section class="py-16 px-6 lg:px-16">
  <div class="max-w-2xl mx-auto text-center text-[#7b5a4a] mb-12 px-4">
    <h2 class="text-2xl md:text-3xl font-semibold mb-4">
      Top-Rated Mental Health Packages
    </h2>
    <p class="text-sm md:text-base text-[#7b5a4a]/80 leading-relaxed">
      Affordable, flexible therapy from top counselors. View therapist profiles,
      compare options, and start your journey today.
    </p>
  </div>

  <!-- SLIDER WRAPPER -->
  <div class="max-w-7xl mx-auto relative">
    <!-- LEFT -->
    <button
      (click)="prev()"
      [disabled]="currentIndex === 0"
      class="absolute -left-4 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full border border-[#7b5a4a] bg-white flex items-center justify-center text-[#7b5a4a] hover:bg-[#7b5a4a] hover:text-white transition disabled:opacity-40"
    >
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <!-- SLIDER -->
    <div class="overflow-hidden px-8">
      <div
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="transformStyle"
      >
        <div
          *ngFor="let item of packageList"
          class="flex-shrink-0 w-full md:w-1/2 lg:w-1/3 px-3"
        >
          <app-session-package-card
            [image]="item.image"
            [rating]="item.rating"
            [grade]="item.grade"
            [name]="item.name"
            [title]="item.title"
            [price]="item.price"
            [totalSession]="item.totalSession"
            [modeOfSession]="item.modeOfSession"
          ></app-session-package-card>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <button
      (click)="next()"
      [disabled]="currentIndex >= maxIndex"
      class="absolute -right-4 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full border border-[#7b5a4a] bg-white flex items-center justify-center text-[#7b5a4a] hover:bg-[#7b5a4a] hover:text-white transition disabled:opacity-40"
    >
      <i class="fa-solid fa-angle-right"></i>
    </button>

    <!-- DOTS -->
    <div class="flex justify-center gap-2 mt-8">
      <button
        *ngFor="let _ of dots; let i = index"
        (click)="goTo(i)"
        class="w-3 h-3 rounded-full transition"
        [class.bg-[#7b5a4a]]="i === currentIndex"
        [class.bg-[#d8c1b3]]="i !== currentIndex"
      ></button>
    </div>
  </div>
</section>
