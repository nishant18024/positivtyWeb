<div
  class="bg-white dark:bg-gray-800 rounded-[28px] border border-[#e7cfc2] p-6 w-full max-w-sm mx-auto shadow-sm"
>
  <!-- IMAGE -->
  <div class="relative flex justify-center">
    <div class="w-28 h-28 rounded-2xl overflow-hidden shadow-md bg-gray-200">
      <img [src]="image" class="w-full h-full object-cover" alt="" />
    </div>

    <!-- PLAY BUTTON -->
    <div
      class="absolute bottom-1 right-[44%] w-10 h-10 rounded-full bg-[#7b5a4a] flex items-center justify-center shadow-lg"
    >
      <i class="fa-solid fa-play text-white text-sm"></i>
    </div>

    <!-- HEART -->
    <span
      class="absolute top-4 -right-2 w-9 h-9 rounded-full bg-white shadow flex items-center justify-center"
    >
      <i class="fa-solid fa-heart text-red-500"></i>
    </span>
  </div>

  <!-- CONTENT -->
  <div class="bg-[#fff4e6] dark:bg-gray-600 rounded-3xl -mt-12 px-4 pt-20 pb-5 text-center">
    <!-- STARS -->
    <div class="flex justify-center gap-1 mb-2">
      <i
        *ngFor="let star of stars"
        class="fa-solid fa-star"
        [ngClass]="star <= rating ? 'text-yellow-400' : 'text-gray-300'"
      ></i>
    </div>

    <h3 class="text-xl font-semibold text-[#5a3f32] dark:text-[#fff]">
      {{ name }}
    </h3>

    <p class="text-sm text-[#7b5a4a] dark:text-[#fff]/80 mt-1">
      {{ title }}
    </p>

    <p
      class="text-sm text-[#7b5a4a] dark:text-[#fff]/80 flex justify-center items-center gap-2 mt-1"
    >
      {{ location }}
      <span>ðŸ‡®ðŸ‡³</span>
    </p>
  </div>

  <!-- SEGMENTS -->
  <div class="text-left mt-5">
    <p class="text-[#7b5a4a] dark:text-[#fff] font-medium mb-2">Segments</p>
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let s of segment"
        class="border border-[#c8a89a] dark:border-[#fff] px-3 py-1 rounded-lg text-sm text-[#7b5a4a] dark:text-[#fff] bg-[#f9f7f6] dark:bg-gray-600"
      >
        {{ s }}
      </span>
      <span class="text-[#7b5a4a] dark:text-[#fff]/90 text-sm">+More</span>
    </div>
  </div>

  <!-- EXPERTISE -->
  <div class="text-left mt-4">
    <p class="text-[#7b5a4a] dark:text-[#fff] font-medium mb-2">Area of Expertise</p>
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let e of expertise"
        class="border border-[#c8a89a] dark:border-[#fff] px-3 py-1 rounded-lg text-sm text-[#7b5a4a] dark:text-[#fff]  bg-[#f9f7f6] dark:bg-gray-600"
      >
        {{ e }}
      </span>
      <span class="text-[#7b5a4a] dark:text-[#fff]/90 text-sm">+More</span>
    </div>
  </div>

  <!-- BUTTON -->
  <button
    class="mt-6 w-full bg-[#7b5a4a] text-white py-3 rounded-full font-medium hover:opacity-90 transition"
  >
    Book Now
  </button>

  <p class="mt-3 text-[#7b5a4a] dark:text-[#fff]/80 text-center cursor-pointer">View Details</p>
</div>
