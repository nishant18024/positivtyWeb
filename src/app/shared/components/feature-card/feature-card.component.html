<div
  class="max-w-[320px] rounded-bl-md rounded-br-md overflow-hidden bg-[#fff3dc] shadow-lg hover:shadow-xl transition"
>
  <!-- IMAGE -->
  <img [src]="image" [alt]="title" class="w-full h-[360px] object-cover" />

  <!-- CONTENT -->
  <div class="p-4 text-left">
    <h4 class="text-xl font-serif font-semibold text-[#3b2a23] mb-2">
      {{ title }}
    </h4>

    <p class="text-[#5a4036] leading-relaxed text-sm">
      {{ description }}
    </p>
  </div>
</div>
