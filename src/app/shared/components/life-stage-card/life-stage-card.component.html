<div
  class="grid grid-cols-1 lg:grid-cols-2 items-center gap-8 md:gap-12 lg:gap-16 mb-12 md:mb-20 px-4 md:px-8 lg:px-12"
  [ngClass]="{ 'lg:grid-flow-dense': reverse }"
>
  <!-- IMAGE SIDE -->
  <div
    class="relative flex justify-center items-center min-h-[280px] sm:min-h-[350px] md:min-h-[500px]"
    [ngClass]="{ 'lg:col-start-2': reverse }"
  >
    <!-- BACK CIRCLES - Responsive sizing -->
    <div
      class="absolute w-32 h-32 sm:w-40 sm:h-40 md:w-72 md:h-72 lg:w-[350px] lg:h-[350px] xl:w-[420px] xl:h-[420px] rounded-full bg-[#e6dfdd] right-10 md:-right-6"
      aria-hidden="true"
    ></div>
    <div
      class="absolute w-40 h-40 sm:w-48 sm:h-48 md:w-80 md:h-80 lg:w-[360px] lg:h-[360px] xl:w-[420px] xl:h-[420px] rounded-full bg-[#b5a098] left-20 md:left-1 top-6 sm:top-2 md:top-10"
      aria-hidden="true"
    ></div>
    <div
      class="absolute w-40 h-40 sm:w-48 sm:h-48 md:w-80 md:h-80 lg:w-[360px] lg:h-[360px] xl:w-[420px] xl:h-[420px] rounded-full bg-[#cdbfbb] left-10 md:left-10 top-12 md:top-4"
      aria-hidden="true"
    ></div>

    <!-- IMAGE CIRCLE - Responsive sizing -->
    <div
      class="relative w-44 h-44 sm:w-56 sm:h-56 md:w-80 md:h-80 lg:w-[380px] lg:h-[380px] xl:w-[400px] xl:h-[400px] rounded-full overflow-hidden border-4 md:border-6 border-white shadow-xl z-10"
    >
      <img
        [src]="image"
        [alt]="title + ' - life stage illustration'"
        class="w-full h-full object-cover"
        loading="lazy"
      />
    </div>
  </div>

  <!-- CONTENT SIDE -->
  <div
    class="text-center lg:text-left px-4 sm:px-6 md:px-8 lg:px-0 flex flex-col items-center lg:items-start"
    [ngClass]="{ 'lg:col-start-1 lg:row-start-1': reverse }"
  >
    <h3
      class="text-2xl sm:text-3xl md:text-4xl font-serif text-[#7b5a4a] mb-4 md:mb-6 max-w-lg"
    >
      {{ title }}
    </h3>

    <p
      class="text-sm sm:text-base md:text-lg text-gray-600 leading-relaxed mb-6 md:mb-8 max-w-md lg:max-w-lg"
    >
      {{ description }}
    </p>

    <app-ui-button label="Book a Session" />
  </div>
</div>
