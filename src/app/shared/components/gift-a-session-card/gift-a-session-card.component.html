<div
  class="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-4 md:gap-12 justify-between"
  [class.md:flex-row-reverse]="reverse"
>
  <!-- Text -->
  <div class="md:w-1/2 text-center md:text-left">
    <h2 class="text-2xl md:text-3xl font-serif text-[#3b2a1f] mb-4">
      {{ title }}
    </h2>

    <p class="text-[#5c4a3f] leading-relaxed text-sm md:text-base">
      {{ description }}
    </p>
  </div>

  <!-- Image Card -->
  <div class="md:w-1/2 flex justify-center">
    <img
      [src]="image"
      class="w-[180px] md:w-[240px] rounded-xl object-cover"
      alt="section image"
    />
  </div>
</div>
