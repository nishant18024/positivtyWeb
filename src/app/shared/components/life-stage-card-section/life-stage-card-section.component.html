<section class="bg-[#ffffff] dark:bg-black py-16 px-6 lg:px-16">
  <div class="max-w-2xl mx-auto text-center text-[#7b5a4a] dark:text-white mb-12">
    <h2 class="text-2xl md:text-3xl font-semibold mb-4">Online Therapy For</h2>
  </div>

  <div class="max-w-7xl mx-auto relative overflow-hidden">
    <!-- LEFT -->
    <button
      (click)="prev()"
      [disabled]="currentIndex === 0"
      class="absolute left-0 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full border border-[#7b5a4a] flex items-center justify-center text-[#7b5a4a] bg-white hover:bg-[#7b5a4a] hover:text-white transition disabled:opacity-40 ml-4"
    >
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <!-- SLIDER -->
    <div class="overflow-hidden">
      <div
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="transformStyle"
      >
        <div *ngFor="let item of lifeStageList" class="flex-shrink-0 w-full">
          <app-life-stage-card
            [image]="item.image"
            [title]="item.title"
            [description]="item.description"
          ></app-life-stage-card>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <button
      (click)="next()"
      [disabled]="currentIndex === maxIndex"
      class="absolute right-0 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full border border-[#7b5a4a] flex items-center justify-center text-[#7b5a4a] bg-white hover:bg-[#7b5a4a] hover:text-white transition disabled:opacity-40 mr-4"
    >
      <i class="fa-solid fa-angle-right"></i>
    </button>

    <!-- DOTS -->
    <div class="flex justify-center gap-2 mt-8">
      <button
        *ngFor="let _ of dots; let i = index"
        (click)="goTo(i)"
        class="w-3 h-3 rounded-full transition"
        [class.bg-[#7b5a4a]]="i === currentIndex"
        [class.bg-[#d8c1b3]]="i !== currentIndex"
      ></button>
    </div>
  </div>
</section>
