<div
  class="bg-[#fff] rounded-tr-[30%] rounded-bl-[30%] overflow-hidden border border-[#f2d3a4] max-w-sm mx-auto shadow-sm"
>
  <!-- IMAGE -->
  <img [src]="image" alt="group image" class="w-full h-56 object-cover" />

  <!-- CONTENT -->
  <div class="px-6 py-8 text-center">
    <!-- TITLE -->
    <h3 class="text-xl font-serif text-[#6b4a3b] mb-4">
      {{ title }}
    </h3>

    <!-- MEMBERS -->
    <div class="flex items-center justify-center gap-2 text-[#6b4a3b] mb-4">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M16 11c1.66 0 3-1.34 3-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
        />
      </svg>

      <span class="text-sm"> {{ members }} members </span>
    </div>

    <!-- DESCRIPTION -->
    <p class="text-[#6b4a3b] text-sm leading-relaxed mb-6">
      {{ description }}
    </p>

    <!-- BUTTON -->
    <button
      class="bg-[#7a5a4a] text-white px-8 py-2 rounded-full font-medium transition hover:scale-105 hover:bg-[#6b4a3b]"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
