<div
  class="group bg-white rounded-2xl p-8 text-center shadow-md hover:shadow-lg transition-all duration-300 border border-[#e7ded6] min-h-[340px]"
>
  <!-- ICON -->
  <div
    class="w-20 h-20 mx-auto mb-4 flex items-center justify-center rounded-full bg-[#fff1dc] transition-transform duration-500 group-hover:rotate-y-180"
    style="transform-style: preserve-3d"
  >
    <img
      [src]="icon"
      alt="icon"
      class="w-10 h-10 transition-transform duration-500 group-hover:scale-110"
    />
  </div>

  <!-- TITLE -->
  <h3 class="text-2xl font-serif text-[#836054] mb-4">
    {{ title }}
  </h3>

  <!-- DESC -->
  <p class="text-[#5b463a] text-sm leading-relaxed">
    {{ desc }}
  </p>
</div>
