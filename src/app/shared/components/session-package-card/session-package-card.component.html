<div
  class="bg-white dark:bg-gray-800 rounded-[28px] border border-[#e7cfc2] p-6 w-full max-w-sm mx-auto shadow-sm"
>
  <!-- CONTENT -->
  <div class="bg-[#fff4e6] dark:bg-gray-600  rounded-3xl px-4 pt-4 pb-5 text-center">
    <!-- IMAGE -->
    <div class="relative flex justify-center">
      <div class="w-64 h-50 rounded-2xl overflow-hidden shadow-md bg-gray-200">
        <img [src]="image" class="w-full h-full object-cover" alt="" />
      </div>
    </div>

    <!-- STARS -->
    <div class="flex justify-center gap-1 mb-2 mt-4">
      <i
        *ngFor="let star of stars"
        class="fa-solid fa-star"
        [ngClass]="star <= rating ? 'text-yellow-400' : 'text-gray-300'"
      ></i>
    </div>
  </div>

  <!-- DETAILS -->
  <div class="mt-6">
    <div class="mb-2">
      <div class="flex justify-between items-center">
        <!-- NAME -->
        <h3 class="text-md font-semibold text-[#5a3f32] dark:text-white">
          {{ title }}
        </h3>

        <!-- HEART -->
        <span
          class="w-9 h-9 rounded-full bg-white shadow flex items-center justify-center"
        >
          <i class="fa-solid fa-heart text-red-500"></i>
        </span>
      </div>

      <!-- GRADE -->
      <p class="text-sm text-[#7b5a4a] dark:text-white mt-1">
        {{ name }}
      </p>
      <!-- TITLE -->
      <p class="text-sm text-[#7b5a4a] dark:text-white mt-1">
        {{ grade }}
      </p>
    </div>

    <!-- SEGMENTS -->
    <div class="flex justify-between items-center">
      <p class="text-[#7b5a4a] dark:text-white text-sm mb-2">Price</p>

      <span class="px-3 py-1 rounded-lg text-sm text-[#7b5a4a] dark:text-white justify-end">
        rupee {{ price }}
      </span>
    </div>

    <!-- Total Session -->
    <div class="flex justify-between items-center">
      <p class="text-[#7b5a4a] dark:text-white text-sm mb-2">Total Session</p>

      <span class="px-3 py-1 rounded-lg text-sm text-[#7b5a4a] dark:text-white justify-end">
        {{ totalSession }}
      </span>
    </div>

    <!-- Mode Of Session -->
    <div class="flex justify-between items-center">
      <p class="text-[#7b5a4a]  dark:text-white text-sm mb-2">Mode Of Session</p>

      <span class="px-3 py-1 rounded-lg text-sm text-[#7b5a4a] dark:text-white justify-end">
        {{ modeOfSession }}
      </span>
    </div>
  </div>

  <!-- BUTTON -->
  <button
    class="mt-6 w-full bg-[#7b5a4a]  text-white py-3 rounded-full font-medium hover:opacity-90 transition"
  >
    Book Now
  </button>

  <p class="mt-3 text-[#7b5a4a] dark:text-[#fff]/80  text-center cursor-pointer">View Details</p>
</div>
