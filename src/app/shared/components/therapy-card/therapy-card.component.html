<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-5 h-full flex flex-col">
  <!-- IMAGE FRAME -->
  <div class="relative rounded-xl border border-[#7b5a4a]  p-2 mb-6">
    <img
      [src]="image"
      alt="therapy"
      class="w-full h-48 object-cover rounded-lg"
    />

    <!-- TOP DECOR LINE -->
    <span
      class="absolute -top-2 left-1/2 -translate-x-1/2 w-20 h-[2px] bg-[#7b5a4a] rounded-full"
    ></span>

    <!-- BOTTOM DECOR DOT -->
    <div class="justify-center items-center">
      <span
        class="absolute -bottom-3 left-1/3 -translate-x-1/2 w-1 h-1 bg-[#7b5a4a] rounded-full"
      ></span>
      <span
        class="absolute -bottom-3 left-1 -translate-x-1 w-22 h-0.5 bg-[#7b5a4a]"
      ></span>
    </div>
  </div>

  <!-- CONTENT -->
  <h3 class="text-xl font-serif text-[#7b5a4a] dark:text-white mb-4 leading-snug">
    {{ title }}
  </h3>

  <p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed mb-8 line-clamp-3">
    {{ description }}
  </p>

  <!-- BUTTON -->
  <app-ui-button label="Book a Sesson" />
</div>
