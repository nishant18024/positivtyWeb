<div
  class="w-full bg-[#fff3df] border border-[#8b6457] rounded-[0_96px] px-10 py-8 flex flex-col md:flex-row justify-between gap-6"
>
  <!-- Left Content -->
  <div class="max-w-3xl">
    <h3 class="text-2xl font-serif font-semibold text-[#8b6457] mb-2">
      {{ title }}
    </h3>

    <p class="text-[#6b4a3d] mb-4">
      {{ location }}
    </p>

    <p class="text-[#6b4a3d] leading-relaxed mb-4">
      {{ description }}
    </p>

    <p class="text-[#6b4a3d] mb-4">
      {{ location2 }}
    </p>

    <p class="text-[#6b4a3d] leading-relaxed mb-4">
      {{ subdetail }}
    </p>

    <p class="text-[#6b4a3d] leading-relaxed">
      {{ exp }}
    </p>
  </div>

  <!-- Right Button -->
  <div class="flex items-start md:items-center">
    <button
      routerLink="{{ btnlink }}"
      class="bg-[#8b6457] text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-[#755145] transition"
    >
      READ MORE
    </button>
  </div>
</div>
