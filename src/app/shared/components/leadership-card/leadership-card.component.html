<div
  class="group max-w-xs rounded-xl overflow-hidden bg-white dark:bg-gray-900 shadow-md ring-1 ring-orange-200 hover:shadow-xl transition-all duration-300 ease-in-out"
>
  <!-- Image -->
  <div class="relative overflow-hidden">
    <img
      [src]="image"
      [alt]="name"
      class="w-full h-90 object-cover transition-transform duration-300 ease-in-out group-hover:scale-105"
    />
  </div>

  <!-- Content -->
  <div class="px-6 py-3 min-h-92">
    <h3 class="text-lg font-serif text-[#8B6A5A] mb-2">
      {{ name }}
    </h3>

    <span
      class="inline-block px-4 py-1 mb-2 rounded-full text-sm bg-orange-100 text-orange-700"
    >
      {{ role }}
    </span>

    <p class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed">
      {{ description }}
    </p>
  </div>
</div>
